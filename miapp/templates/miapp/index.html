<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <img src="{% static 'imagenes/logo.webp' %}" alt="Logo" width="280">

                <h2 class="Roboto" style="color: white">Match<h style="color:rgb(255, 0, 81)">UTM</h></h2>

            <div style="position: absolute; margin-top: -60px;">

                <input style="top:3.2rem" class="input2" type="email" name="correo" placeholder="iquimi9873@utm.edu.ec" required>
            </div>
            
            <div style="position: absolute; margin-top: 60px;">
                <p style="font-size: 22px; margin-top: 4px; margin-left: 5rem; color: aliceblue;">Contrase√±a</p>
                <input type="password" style="top:2rem" class="input2" name="contrasena" placeholder="pepito1234" required>

            <button class="cuadro13" style="color: rgb(255, 255, 255);"><b>Iniciar<br>Sesion</b></button>
        </form>
    </div>
</body>
</html>
